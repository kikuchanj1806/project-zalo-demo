<div class="grid grid-cols-2 px-2 py-2 gap-4">
  <a *ngFor="let prd of products"
     class="flex flex-col cursor-pointer group"
     [routerLink]="'/product/detail'" [queryParams]="{ id: prd.id }">
    <img [src]="prd.images.avatar"
         class="w-full aspect-square object-cover rounded-t-lg"
         [alt]="prd.name">
    <div class="py-2">
      <div class="text-3xs text-subtitle truncate">{{ prd.category.name }}</div>
      <div class="text-xs mb-1 line-clamp-2">{{ prd.name }}</div>
      <div class="mt-0.5 text-sm font-medium">{{ prd.prices.retail }}</div>
      <div class="text-3xs text-subtitle line-through">{{ prd.prices.old }}</div>
    </div>
  </a>
</div>
